<!DOCTYPE html>
<html>
  <head>
      <title>Employee Form</title>
      <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="apps.js"></script>
      <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="olXLQ06C.png" alt="Prime" style="width:43px;height;43px;">
    <h1>Employee Form</h1>

    <div class="form">
      <form id="employeeinfo">
        <p>
        <label for="employeefirstname">First Name:</label>
        <input type="text" id="employeefirstname" name="employeefirstname" />
        </p>
        <p>
        <label for="employeelastname">Last Name:</label>
        <input type="text" id="employeelastname" name="employeelastname" />
        </p>
        <p>
        <label for="employeeID">ID Number:</label>
        <input type="text" id="employeeID" name="employeeID" />
        </p>
        <p>
        <label for="employeeJobTitle">Job Title:</label>
        <input type="text" id="employeeJobTitle" name="employeeJobTitle" />
        </p>
        <p>
        <label for="employeeYearlySalary">Annual Salary:</label>
        <input type="text" id="employeeYearlySalary" name="employeeYearlySalary" />
        </p>
        <p>
        <input id="button" type="submit" value="Submit Employee" />
        </p>
      </form>
    </div>
    <div id="container">
      <h2>Employee List</h2>
      <table id="employeeInfo" align-content="center">
        <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>ID</th>
      <th>Title</th>
      <th>Annual Salary</th>
    </tr>
  </table>
  <p id="totalSalaries">Total Monthly Salary Cost:</p>
  <p id="monthlySalary"></p>
    </div>
  </body>
</html>
